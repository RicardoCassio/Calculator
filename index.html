<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Caculadora</title>
</head>
<body>

    <section>
        <form>
            <input class="display" aria-label="Display da calculadora" readonly />
        </form>
        <div class="containerButtons">
            <button class="btn btn-clear" aria-label="Limpar">C</button>
            <button class="btn btn-num" aria-label="Abrir parênteses">(</button>
            <button class="btn btn-num" aria-label="Fechar parênteses">)</button>
            <button class="btn btn-num" aria-label="Divisão">/</button>

            <button class="btn btn-num" aria-label="Sete">7</button>
            <button class="btn btn-num" aria-label="Oito">8</button>
            <button class="btn btn-num" aria-label="Nove">9</button>
            <button class="btn btn-num" aria-label="Multiplicação">*</button>

            <button class="btn btn-num" aria-label="Quatro">4</button>
            <button class="btn btn-num" aria-label="Cinco">5</button>
            <button class="btn btn-num" aria-label="Seis">6</button>
            <button class="btn btn-num" aria-label="Adição">+</button>

            <button class="btn btn-num" aria-label="Um">1</button>
            <button class="btn btn-num" aria-label="Dois">2</button>
            <button class="btn btn-num" aria-label="Três">3</button>
            <button class="btn btn-num" aria-label="Subtração">-</button>

            <button class="btn btn-num" aria-label="Ponto decimal">.</button>
            <button class="btn btn-num" aria-label="Zero">0</button>
            <button class="btn btn-del" aria-label="Apagar">&laquo;</button>
            <button class="btn btn-eq" aria-label="Igual">=</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
